<div *ngIf="error" class="error"><p>{{error}}</p></div>
<div class="container">
    <h1 style="text-align: center;">Register</h1>
    <form class="card" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="input-group input-group-lg">
            <div class="input-group input-group-lg">
                <label class="input-group-text" for="firstname">First Name</label>
                <input class="form-control" type="text" name="firstname" required placeholder="Enter First Name" formControlName="firstname">
            </div>
            <div class="input-group input-group-lg">
                <label class="input-group-text" for="lastname">Last Name</label>
                <input class="form-control" type="text" name="lastname" required placeholder="Enter Last Name" formControlName="lastname">
            </div>
            <div class="input-group input-group-lg">
                <label class="input-group-text" for="username">Username</label>
                <input class="form-control" type="text" name="username" required placeholder="Enter Username" formControlName="username">
            </div>
            <div class="input-group input-group-lg">
                <label class="input-group-text" for="password">Password</label>
                <input class="form-control" type="password" name="password" required formControlName="password" placeholder="Enter Password">
            </div>
            <div class="input-group input-group-lg">
                <label class="input-group-text" id="inputGroup-sizing-lg" for="email">Email</label>
                <input class="form-control" type="email" name="email" required placeholder="Enter Email" formControlName="email">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
